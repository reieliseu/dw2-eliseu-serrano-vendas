<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mini Vendas — Loja</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <header>
    <div class="container">
      <h1>Mini Vendas</h1>
      <nav>
        <a href="#catalog">Produtos</a>
        <a href="#cart">Carrinho</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <section id="catalog">
      <h2>Produtos</h2>
      <div id="products" class="grid" aria-live="polite"></div>
    </section>

    <aside id="cart">
      <h2>Carrinho</h2>
      <form id="orderForm">
        <label>Nome do cliente
          <input type="text" id="customer" placeholder="Seu nome" required />
        </label>
        <div id="cartItems"></div>
        <div class="cart-total">
          <span>Total:</span> <span id="cartTotal">R$ 0,00</span>
        </div>
        <div class="actions">
          <button type="submit">Finalizar compra</button>
        </div>
      </form>
      <div id="msg" role="status"></div>
    </aside>
  </main>

  <footer>
    <div class="container">
      <p>Projeto de exemplo — Mini Vendas</p>
    </div>
  </footer>

  <script src="js/app.js" type="module"></script>
</body>
</html>
