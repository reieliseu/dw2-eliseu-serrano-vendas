<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mini Vendas — Loja</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/styles.css" />
  <meta name="description" content="Mini Vendas - loja de exemplo" />
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <div class="brand">
        <a href="/" class="logo">Mini Vendas</a>
        <span class="tag">Loja</span>
      </div>

      <div class="search-wrap">
        <input id="search" type="search" placeholder="Pesquisar produtos..." aria-label="Pesquisar produtos" />
      </div>

      <div class="actions">
        <button id="btnCart" aria-haspopup="dialog" aria-controls="drawerCart" class="btn-cart">Carrinho <span id="cartCount" class="cart-count">0</span></button>
      </div>
    </div>
  </header>

  <main class="container main-grid">
    <section id="catalog" class="catalog">
      <div class="catalog-header">
        <h2>Produtos</h2>
        <div class="catalog-controls">
          <label class="sr-only" for="sort">Ordenar</label>
          <select id="sort">
            <option value="popular">Popular</option>
            <option value="price-asc">Preço: menor</option>
            <option value="price-desc">Preço: maior</option>
          </select>
          <!-- toggle view button -->
          <button id="toggleView" class="btn-secondary" type="button" aria-pressed="false" style="margin-left:10px">Ver tabela</button>
        </div>
      </div>

      <div id="products" class="grid" aria-live="polite"></div>

      <!-- Interactive table container (hidden by default) -->
      <div id="productTableContainer" class="table-wrap" hidden>
        <table id="productTable" class="product-table" aria-live="polite">
          <thead>
            <tr>
              <th data-key="id">ID</th>
              <th data-key="name">Produto</th>
              <th data-key="description">Descrição</th>
              <th data-key="price">Preço</th>
              <th>Qtd</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </section>

    <aside id="info" class="info-panel">
      <h3>Como funciona</h3>
      <p>Escolha produtos, ajuste a quantidade e finalize o pedido no carrinho. O carrinho é salvo localmente.</p>
      <p class="muted">API: <code>http://localhost:8000</code></p>
    </aside>
  </main>

  <!-- Product modal -->
  <div id="productModal" class="modal" role="dialog" aria-modal="true" aria-hidden="true">
    <div class="modal-content">
      <button class="modal-close" aria-label="Fechar">✕</button>
      <div class="modal-body">
        <img id="modalImg" src="" alt="" />
        <div class="modal-info">
          <h3 id="modalTitle"></h3>
          <p id="modalDesc"></p>
          <div class="modal-price">R$ <span id="modalPrice">0,00</span></div>
          <div class="modal-controls">
            <label>Qtd <input id="modalQty" type="number" min="1" value="1" /></label>
            <button id="modalAdd" class="btn-primary">Adicionar ao carrinho</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Drawer cart -->
  <aside id="drawerCart" class="drawer" aria-hidden="true">
    <div class="drawer-header">
      <h3>Seu Carrinho</h3>
      <button id="closeCart" aria-label="Fechar">✕</button>
    </div>
    <div id="drawerContent" class="drawer-content">
      <div id="emptyCart" class="empty">Carrinho vazio</div>
      <div id="cartItems"></div>
    </div>
    <div class="drawer-footer">
      <div class="cart-total"><span>Total:</span> <strong id="cartTotal">R$ 0,00</strong></div>
      <div class="drawer-actions">
        <button id="clearCart" class="btn-secondary">Limpar carrinho</button>
        <button id="checkout" class="btn-primary">Finalizar compra</button>
      </div>
    </div>
  </aside>

  <footer class="site-footer">
    <div class="container">
      <p>Projeto de exemplo — Mini Vendas</p>
    </div>
  </footer>

  <script src="js/app.js" type="module"></script>
</body>
</html>
