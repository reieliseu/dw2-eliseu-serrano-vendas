<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mini Vendas</title>
  <link rel="stylesheet" href="../css/styles.css" />
</head>
<body>
  <header>
    <h1>Loja - Mini Vendas</h1>
  </header>
  <main>
    <section id="catalog">
      <h2>Produtos</h2>
      <div id="products" class="grid"></div>
    </section>

    <aside id="cart">
      <h2>Carrinho</h2>
      <form id="orderForm">
        <label>Nome do cliente<input type="text" id="customer" required /></label>
        <div id="cartItems"></div>
        <div class="actions">
          <button type="submit">Finalizar compra</button>
        </div>
      </form>
      <div id="msg"></div>
    </aside>
  </main>

  <script src="../js/app.js" type="module"></script>
</body>
</html>
